<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Code Chrysalis</title>
  </head>

  <body>
    <div id="chartContainer" style="height: 300px; width: 100%;"></div>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <div id="title"></div>
    <form>
      <label for="name">Input random number!</label>
      <input type="text" id="name" placeholder="put number" />
      <input type="submit" id="submitText" />
    </form>
    <div>
      <p id="message"></p>
      <p id="text"></p>
      <div id="lineArea">
        <p id="line"></p>
      </div>
    </div>
    <div id="display_container">
      <p></p>
    </div>
    <!--
    Where is this public/bundle.js file coming from?
    It comes from our trusty friend, webpack.
  -->
    <script type="text/javascript" src="/public/bundle.js"></script>
  </body>
</html>
